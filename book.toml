[book]
title = "Ankurah"
description = "A distributed state-management framework that enables real-time data synchronization across multiple nodes with built-in observability."
authors = ["Ankurah Contributors"]
language = "en"
src = "src"

[build]
build-dir = "book"

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/ankurah/ankurah"
edit-url-template = "https://github.com/ankurah/ankurah/edit/main/{path}"
site-url = "/"

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true

[output.html.playground]
editable = true
copyable = true
line-numbers = true

[output.html.fold]
enable = true
level = 0

[preprocessor.links]

[output.html.print]
enable = true

