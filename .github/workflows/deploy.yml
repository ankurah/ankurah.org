name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Build and test example
        run: cd example && ./build-test.sh

      - name: Install liaison
        run: |
          curl -L -o /tmp/liaison https://github.com/dnorman/liaison/releases/download/v0.1.6/liaison
          echo "f60bf3c863fe8de2bcd1e891bf10635b05676a2528f2a6fa9626141aca859e0a /tmp/liaison" | sha256sum -c
          chmod +x /tmp/liaison
          sudo mv /tmp/liaison /usr/local/bin/liaison

      - name: Verify code examples are up to date
        run: liaison --check index.html

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: "latest"

      - name: Build book
        run: mdbook build

      - name: Copy landing page and assets
        run: |
          cp index.html book/
          cp styles.css book/
          cp -r images book/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./book

  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
